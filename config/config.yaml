simulation:
  record_csv_path: log/packet_records.csv
  duration_sec: 180 
  display_interval_sec: 15
  packet_type: udp # ping, udp, tcp
  
  # 日誌等級設定 (可選值: DEBUG, INFO, WARNING, ERROR, CRITICAL)
  # DEBUG: 顯示所有詳細信息（包括每個封包發送、socket 綁定等）
  # INFO: 顯示一般信息（啟動信息、配置加載等）
  # WARNING: 僅顯示警告和錯誤
  # ERROR: 僅顯示錯誤
  log_level: WARNING
  
  # 批次發送大小 (Batch Size)
  # 為了解決 time.sleep() 精度問題，改用批次發送模式
  # 原理：一次發送多個封包，然後 sleep 較長的時間（例如 10ms），這樣 OS 能更準確控制時間
  # 
  # 計算方式：
  # - 假設 packet_arrival_rate = 2000 pps (packets per second)
  # - 設定 batch_size = 20
  # - 則每批次間隔 = batch_size / packet_arrival_rate = 20/2000 = 0.01 秒 (10ms)
  # - 10ms 對作業系統來說容易精確控制，比 0.5ms 準確得多
  #
  # 建議值：
  # - 高流量場景 (>1000 pps)：建議 20-50，可獲得 10-50ms 的 sleep 間隔
  # - 中流量場景 (100-1000 pps)：建議 5-20
  # - 低流量場景 (<100 pps)：建議 1-5
  #
  # 注意：此參數不影響流量分佈計算，只影響發送時機的精度
  # 實際流量仍由 packet_arrival_rate 控制，batch_size 只是實作細節
  batch_size: 40
  
  # 支援 CIDR 網段表示法，例如 10.201.10.0/24
  # 流量會均勻分布到網段內的所有 IP 地址
  target_subnets:
    - 10.201.10.0/24

  # 目標端口配置，支援以下格式：
  # - 單個端口: 80
  # - 多個端口: 80, 443, 8080
  # - 端口範圍: 8000-8010 (包含 8000 和 8010)
  # - 混合使用: 80, 443, 8000-8010
  # 流量會均勻分布到所有指定的端口
  target_ports: "80, 443, 8000-8100, 9000"

  # UE simulator type: 'ueransim', 'packetrusher', or 'free-ran-ue'
  # This determines the interface naming convention
  # ueransim: uesimtun0, uesimtun1, ...
  # packetrusher: val0000000001, val0000000002, ..., val0000000009, val0000000010, val9999999999
  #               (always val + exactly 10 digits, zero-padded)
  # free-ran-ue: ueTun0, ueTun1, ..., ueTun99
  ue_simulator_type: free-ran-ue
  
  # Interface ID 起始編號 (0-based index)
  # 例如設定為 4，則第一個 UE 使用 id=4 (val0000000004)，第二個使用 id=5，以此類推
  # 如果對應的介面不存在，該 UE 會被跳過而不會報錯退出
  interface_id_start: 1

ue:
  allocation:
    total_count: 100
    distribution:
      high_traffic: 100
      mid_traffic: 0
      low_traffic: 0
  profiles:
    - name: high_traffic
      packet_arrival_rate: 1
      packet_size: 
        distribution: uniform
        min: 1000
        max: 1400
      burst:
        enable: true
        burst_chance: 0.95              # 機率進入 burst
        burst_arrival_rate: 2000       # burst 狀態下的 λ
        burst_on_duration:
          min: 0.5
          max: 0.8
        burst_off_duration:
          min: 1.5
          max: 2.5
    - name: low_traffic
      packet_arrival_rate: 20
      packet_size: 
        distribution: uniform
        min: 50
        max: 150
      burst:
        enable: false
       
